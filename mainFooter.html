    <script>
        new WOW().init();
        
        if ($(window).width() >= 768 ) {
            $('video').attr('autoplay', 'autoplay');
            var videoSecHeight = $('section.welcome-video').height();
            var numbersSecHeight = $('section.numbers').height();
            function checkScroll(){
                var startY = videoSecHeight / 3; //The point where the navbar changes in px
                if($(window).scrollTop() > startY){
                    $('.navbar').removeClass("atTop");
                }else{
                    $('.navbar').addClass("atTop");
                }
            }

            if($('.navbar').length > 0){
                $(window).on("scroll load resize", function(){
                    checkScroll();
                });
            }
        } else {
            $('.video-background').addClass('d-none');
            $('.mobile-still').removeClass('d-none');

        }

        $('#quote-form').submit(function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    method: 'post',
                    dataType: 'json',
                    url: './emailHelper.php',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: (function (msg) {
                        if ('success' in msg) {
                            $("#quote-modal input").val('');
                            $("#state").val('');
                            $("#message").val('');
                            $('.mail-success-msg').empty()
                            $('.mail-success-msg').append('Your request for a quote has been sent.');
                            $('.alert-success').removeClass('d-none');
                            $('#quote-modal').modal('toggle');
                            window.scrollTo(0, 0);
                        } else if ('error' in msg) {
                            $('.mail-error-msg').empty();
                            $('.mail-error-msg').append(msg['error']);
                            $('.alert-danger').removeClass('d-none');
                            $('#quote-modal').modal('toggle');
                            
                        } else {
                            // hide all the error spans
                            $.each($('#quoteForm span.error'), function () {
                                if (!$(this).hasClass('d-none')) {
                                    $(this).addClass('d-none');
                                }
                            });
                            // clear any old msg
                            $('.error').html();
                            $.each(msg, function (key, value) {
                                // show new msg
                                $('.' + key + '-error').removeClass('d-none').html(value);
                            });

                        }
                    }),
                });
            });
    </script>
